<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter + JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>;
</head>
<body class="h-screen place-content-center">
    <!-- Terminar eta aplicacion usando javascript para el viernes 27/06/2024 -->


    <main class="w-80 mx-auto bg-yellow-200 rounded-lg p-4 pb-2">
        <h1 class="text-3xl text-center"> Word Counter</h1>
        <section class="flex justify-between p-4">
            <div class="flex flex-col gap-2 items-center">
                
                <span class="text-md">Words</span>
                <span class="text-3xl">0</span>
            </div>

            <div class="flex flex-col gap-2 items-center">
                
                <span class="text-md">Character</span>
                <span class="text-3xl">0</span>
            </div>
            <div class="flex flex-col gap-2 items-center">
                
                <span class="text-md">Paragraphs</span>
                <span class="text-3xl">0</span>
            </div>
        </section>
        <textarea class="w-full h-52 p-3 border"> </textarea>
    </main>
    <script src="./main.js"></script>
</body>
</html>
