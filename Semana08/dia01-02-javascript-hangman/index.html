<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN + Javascript</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="hangman container">
        <h1 class="hangman__title">Hangman Javascript</h1>
        <p class="hangman__maskedword">----------</p>

        <div class="hangman__buttons">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>

        </div>
        <div class="hangman__result hidden">
            You Win!
        </div>
    </main>
</body>
</html>
