<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Key Detect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center">
    <main class="mx-auto bg-yellow-300 p-5 w-80 rounded-lg flex flex-col items-center gap-5">
        <h1 class="text-2xl"> JS KEY Detect</h1>
        <section id="keycode" class="bg-red-400 w-16 h-16 rounded-full flex justify-center items-center text-4xl text-white"> 00</section>
        <section id="character" class="bg-red-500 w-16 h-16 flex justify-center items-center text-4xl text-white">A</section>
    </main>

    <script>
        const  keyCode = document.querySelector("#keycode") // selecotr para enlazarlo al ID ( #), si fuera en la clase seria (.)
        const  character = document.querySelector("#character")

        console.log({keyCode, character}) 

        document.addEventListener('keydown',function(event){
            console.log(event) // imprimir event
            console.log(event.key, event.keyCode) // codigo ascii

            keyCode.textContent = event.key // accion de cambiar el texto
            character.textContent = event.keyCode // accion para cambiar el texto
        }) 

    </script>
</body>
</html>
