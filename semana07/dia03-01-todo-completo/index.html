<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas - Completo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="w-96 mx-auto border rounded-lg shadow mt-10">
    <section class="flex flex-col px-4 py-6 ">
      <h1 class="text-xl font-bold text-gray-900 text-center mb-4">
        Lista de Tareas -Completo
      </h1>
      <label>
        Ingresa una tarea
      <input type="text"
      class="task__input border border-gray-300 text-sm rounded-lg p-2 w-full"
      placeholder="Ej. Aprender JavaScript"/>
      </label>
      <div class="flex justify-end">
        <button class="task__clear border border-blue-700 font-medium rounded-lg text-sm p-1 px-3 mt-3 text-blue-900 
        hover:bg-blue-700 hover:text-white mb-4 duration-300">
          Limpiar tareas completadas
        </button>
      </div>

      <ul class="task__list flex  flex-col">
        <li class="flex justify-center items-center gap-4 py-1">
          <input type="checkbox"/>
          <div class="w-full ">Aprender JavaScript</div>
          <button class="border border-red-700 font-medium rounded-lg text-sm p-1 px-3 mt-3 text-blue-900 
          hover:bg-red-700 hover:text-white mb-4 duration-300">Borrar</button>
        </li>
      </ul>

      <script src="./main.js"></script>
    </section>
  </main>
</body>
</html>
