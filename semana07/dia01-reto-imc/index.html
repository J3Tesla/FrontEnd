<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto IMC (Indice de Masa Corporal)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center">
  <main class="mx-auto  flex flex-col overflow-hidden ">
    <section class="border-2 border-gray-300 rounded-t-lg w-80 flex items-center justify-center p-1">
        <h1 class="text-2xl bg-gray-100">Indice de masa corporal</h1>
    </section>
    <div>
        <p class="p-2 text-1xl">Peso(KG)</p>
        <input type="number" id="Peso" class="border-2 border-gray-200 w-80 rounded-lg p-2" placeholder="Ej. 50 " />
    </div>
    <div>
        <p class="p-2 text-1xl">Altura(CM)</p>
        <input type="number" id="Altura" class="border-2 border-gray-200 w-80 rounded-lg p-2" placeholder="Ej. 70 " />
    </div>
    <button id="calcular" class="bg-green-700 p-4 mt-5 rounded-lg text-white text-2xl">Calcular</button>
    <label id="resultado" class="  flex flex-col items-center  bg-orange-200 text-orange-800 mt-5 p-4 rounded-lg">-</label>

  </main>
  <script src="./main.js"></script>
</body>
</html>
